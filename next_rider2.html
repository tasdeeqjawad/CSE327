<!DOCTYPE html>
<html>
<head>
    <title>Full Ride Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
            background-image: linear-gradient(to bottom right, #f7f7f7, #e1e1e1);
        }
        
        h1 {
            color: #9B1B1B;
            text-align: center;
            margin-top: 40px;
            font-family: avenir;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        
        .driver-info-table,
        .ride-info-table {
            margin: 20px;
        }
        
        .driver-info-table th,
        .ride-info-table th {
            font-family: avenir;
            color: #9B1B1B;
        }
        
        .driver-info-table td,
        .ride-info-table td {
            font-family: avenir;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="driver-info-table">
            <h1>Driver Information</h1>
            <table>
                <tbody>
                    <tr>
                        <th scope="row">First Name</th>
                        <td>Michael</td>
                    </tr>
                    <tr>
                        <th scope="row">Last Name</th>
                        <td>Johnson</td>
                    </tr>
                    <tr>
                        <th scope="row">Gender</th>
                        <td>Male</td>
                    </tr>
                    <tr>
                        <th scope="row">Car Model</th>
                        <td>Nissan Altima DEF-456</td>
                    </tr>
                    <tr>
                        <th scope="row">Car Number</th>
                        <td>DEF-456</td>
                    </tr>
                    <tr>
                        <th scope="row">Mobile Number</th>
                        <td>4567890123</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="ride-info-table">
            <h1>Ride Information</h1>
            <table>
                <tbody>
                    <tr>
                        <th scope="row">Seat Availability</th>
                        <td>4</td>
                    </tr>
                    <tr>
                        <th scope="row">Starting Location</th>
                        <td>Uttara</td>
                    </tr>
                    <tr>
                        <th scope="row">Ending Location</th>
                        <td>NSU</td>
                    </tr>
                    <tr>
                        <th scope="row">Arrival/Departure Time</th>
                        <td>9:00 AM</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    

    
    <div class="container">
        <a class="button" href="Rider.html">Next Rider</a>
    </div>
</body>
</html>
